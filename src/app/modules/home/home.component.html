<div class="min-h-screen bg-gray-100">
  <!-- Hero Section -->
  <section class="bg-cover bg-center py-20" style="background-image: url('https://source.unsplash.com/1600x900/?fashion,clothing');">
    <div class="px-4 sm:px-6 lg:px-8 text-center">
        <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold">Welcome to Mytalorzone By Sahiba</h1>
        <p class="mt-4 text-xl">Discover unique and trendy clothing for every occasion</p>
      <button class="mt-6 px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded">
        Shop Now
      </button>
    </div>
  </section>

  <!-- Products Section -->
  <section class="container mx-auto py-12 px-4">
    <h2 class="text-3xl font-bold text-center mb-8">Featured Products</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of products" class="bg-white shadow-md rounded-lg overflow-hidden">
        <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover">
        <div class="px-4 sm:px-6 lg:px-8">
          <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
          <p class="text-gray-600 mt-2">{{ product.description }}...</p>
          <div class="flex justify-between items-center mt-4">
            <span class="text-xl font-bold text-blue-600">{{ product.price | currency: "&#8377;"}}</span>
            <button (click)="addToCart()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Call to Action Section -->
  <section class="bg-blue-500 text-white py-12">
    <div class="container mx-auto text-center">
      <h2 class="text-3xl font-bold">Ready to Transform Your Wardrobe?</h2>
      <p class="mt-4 text-lg">Explore our latest collection and find your perfect style.</p>
      <button class="mt-6 px-6 py-3 bg-white text-blue-500 font-semibold rounded hover:bg-gray-100">
        Explore Now
      </button>
    </div>
  </section>
</div>
