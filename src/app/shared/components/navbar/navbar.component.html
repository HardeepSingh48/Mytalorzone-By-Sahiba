<!-- Announcement Bar --> 
<div class="bg-black text-white py-2 text-center text-sm">
  <p class="animate-slide">
    Free Shipping Pan India | COD Available | Easy Returns & Exchange
  </p>
</div>

<!-- Main Navbar -->
<nav class="w-full bg-white shadow-lg transition-all duration-300">
  <div class="max-w-7xl mx-auto">
    <!-- Upper Navbar -->
    <div class="flex justify-between items-center px-4 py-3 border-b">
      <!-- Left Section - Search -->
      <div class="flex items-center">
        <button (click)="toggleSearch()" class="p-2 hover:text-gray-600 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>

      <!-- Center Section - Logo -->
      <div class="flex-1 text-center">
        <a routerLink="/" class="inline-block">
          <h1 class="text-2xl font-serif text-gray-800">Mytalorzone By Sahiba</h1>
        </a>
      </div>

      <!-- Right Section - Account & Cart -->
      <div class="flex items-center space-x-4">
        <button class="p-2 hover:text-gray-600 transition-colors" routerLink="/login">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </button>
        <button class="p-2 hover:text-gray-600 transition-colors relative" routerLink="/cart">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"
            />
          </svg>
          <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs w-4 h-4 rounded-full flex items-center justify-center">
            {{ cartItemCount }}
          </span>
        </button>
        <button
          (click)="toggleMobileMenu()"
          class="p-2 md:hidden hover:text-gray-600 transition-colors"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              *ngIf="!isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
            <path
              *ngIf="isMobileMenuOpen"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div
      *ngIf="isMobileMenuOpen"
      class="block md:hidden bg-white border-b"
    >
      <div class="flex flex-col py-4 px-4 space-y-2">
        <a
          *ngFor="let item of navigationItems"
          [routerLink]="item.path"
          routerLinkActive="text-red-500"
          [routerLinkActiveOptions]="{ exact: item.exact }"
          class="text-sm text-gray-700 hover:text-red-500 transition-colors"
        >
          {{ item.label }}
        </a>
      </div>
    </div>

    <!-- Desktop Menu -->
    <div class="hidden md:block border-b">
      <div class="flex justify-center space-x-8 py-4 px-4">
        <a
          *ngFor="let item of navigationItems"
          [routerLink]="item.path"
          routerLinkActive="text-red-500"
          [routerLinkActiveOptions]="{ exact: item.exact }"
          class="text-sm hover:text-red-500 transition-colors relative group"
        >
          {{ item.label }}
          <span
            class="absolute bottom-0 left-0 w-full h-0.5 bg-red-500 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-200"
          ></span>
        </a>
      </div>
    </div>
  </div>
</nav>
