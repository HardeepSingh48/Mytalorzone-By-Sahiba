<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-6">Your Shopping Cart</h1>
  
    <ng-container *ngIf="cartItems.length > 0; else emptyCart">
      <!-- Cart Items -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div
          class="flex items-center border rounded-lg shadow p-4 bg-white"
          *ngFor="let item of cartItems"
        >
          <img
            [src]="item.product.productImageUrl"
            alt="{{item.product.productName}}"
            class="w-24 h-24 object-cover rounded-lg mr-4"
          />
          <div class="flex-1">
            <h2 class="text-xl font-semibold">{{ item.product.productName }}</h2>
            <p class="text-gray-600 mt-2">Price: ${{ item.product.productPrice }}</p>
            <p class="text-gray-600">Quantity: {{ item.quantity }}</p>
          </div>
          <!-- <button
            (click)="removeFromCart(
              item.product)"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          > -->
          <button
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Remove
          </button>
        </div>
      </div>
  
      <!-- Cart Summary -->
      <div
        class="mt-8 p-4 border rounded-lg shadow bg-gray-50 max-w-lg mx-auto text-center"
      >
        <h2 class="text-2xl font-bold mb-4">Cart Summary</h2>
        <p class="text-lg text-gray-700 mb-2">Total: ${{ calculateTotalAmount() }}</p>
        <button
          class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600"
        >
          Checkout
        </button>
      </div>
    </ng-container>
  
    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
      <div class="text-center py-10">
        <p class="text-gray-600 text-lg">Your cart is empty. Add some products to continue.</p>
      </div>
    </ng-template>
  </div>
