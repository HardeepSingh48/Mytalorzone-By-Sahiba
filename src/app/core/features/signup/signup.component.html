<div class="min-h-screen flex items-center justify-center bg-gray-50 bg-cover bg-center relative">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/30 backdrop-blur-sm"></div>
    
    <!-- Signup Container -->
    <div class="m-24 relative w-full max-w-md p-8 mx-4 bg-white rounded-lg shadow-xl">
      <!-- Brand Section -->
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800 font-serif">SIGN UP</h2>
        <p class="text-gray-500 mt-2">Join our fashion community</p>
      </div>
  
      <form (ngSubmit)="onSubmit()" #signupForm="ngForm" class="space-y-4">
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div class="space-y-2">
            <label for="firstName" class="block text-sm font-medium text-gray-700">
              First Name
            </label>
            <input 
              id="firstName"
              type="text"
              name="firstName"
              [(ngModel)]="firstName"
              required
              #firstNameInput="ngModel"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
              placeholder="John"
            />
          </div>
          <div class="space-y-2">
            <label for="lastName" class="block text-sm font-medium text-gray-700">
              Last Name
            </label>
            <input
              id="lastName"
              type="text"
              name="lastName"
              [(ngModel)]="lastName"
              required
              #lastNameInput="ngModel"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
              placeholder="Doe"
            />
          </div>
        </div>
  
        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email
          </label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel"
            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
            placeholder="your@email.com"
          />
          <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="emailInput.errors?.['required']">Email is required</div>
            <div *ngIf="emailInput.errors?.['email']">Please enter a valid email</div>
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Password
          </label>
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              required
              #passwordInput="ngModel"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="togglePasswordVisibility()"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
            >
              <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
            </button>
          </div>
        </div>
  
        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
            Confirm Password
          </label>
          <div class="relative">
            <input
              id="confirmPassword"
              [type]="showPassword ? 'text' : 'password'"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              required
              #confirmPasswordInput="ngModel"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-colors"
              placeholder="••••••••"
            />
          </div>
          <div *ngIf="password !== confirmPassword && confirmPasswordInput.touched" class="text-red-500 text-sm mt-1">
            Passwords do not match
          </div>
        </div>
  
        <!-- Terms and Conditions -->
        <div class="space-y-4">
          <label class="flex items-start space-x-2 cursor-pointer">
            <input
              type="checkbox"
              name="terms"
              [(ngModel)]="acceptTerms"
              required
              #termsInput="ngModel"
              class="mt-1 rounded border-gray-300 text-amber-600 focus:ring-amber-500"
            />
            <span class="text-sm text-gray-600">
              I agree to the 
              <a href="#" class="text-amber-600 hover:text-amber-700">Terms of Service</a>
              and
              <a href="#" class="text-amber-600 hover:text-amber-700">Privacy Policy</a>
            </span>
          </label>
        </div>
  
        <!-- Signup Button -->
        <button
          type="submit"
          [disabled]="!signupForm.form.valid || password !== confirmPassword || !acceptTerms"
          class="w-full bg-amber-600 text-white py-3 rounded-lg font-medium hover:bg-amber-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          {{ isLoading ? 'Creating account...' : 'Create account' }}
        </button>
  
        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or sign up with</span>
          </div>
        </div>
  
        <!-- Social Signup Buttons -->
        <div class="grid grid-cols-2 gap-4">
          <button
            type="button"
            (click)="signUpWithGoogle()"
            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <span class="text-sm font-medium text-gray-700">Google</span>
          </button>
          <button
            type="button"
            (click)="signUpWithFacebook()"
            class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <span class="text-sm font-medium text-gray-700">Facebook</span>
          </button>
        </div>
  
        <!-- Login Link -->
        <p class="text-center text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-amber-600 hover:text-amber-700">
            Sign in instead
          </a>
        </p>
      </form>
    </div>
  </div>
